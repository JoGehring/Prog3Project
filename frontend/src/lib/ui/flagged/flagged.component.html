<div class="container">
  <div class="header">
    <div>{{list.title}}</div>
    <div>{{this.list.reminders.length}}</div>
  </div>
<div class="reminderContainer">
  <li class="list" *ngFor="let reminder of list.reminders">
    <reminder
    [reminder]="reminder"
    (deleteReminderEvent)="deleteReminder($event)"
    (changeReminderEvent)="changeReminder($event)"
    ></reminder>
  </li>
</div>
</div>
